<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>reaction time</title>
    <link rel="stylesheet" type="text/css" href="reaction.css">
    <script src="reaction.js"></script>
  </head>

  <body>
    <header class="hd" id="hd1">
      Reaction time !!<br> are you ready to test your speed ?
    </header>

    <main style="text-align:center">


      <br><br><br><br><button type="button" class="button0" id="b0" onclick="execute()">click here to begin</button><br><br><br><br>
      <button type="button" class="button1" onclick="tryagain()">try again</button>&emsp;&emsp;&emsp;
      <button type="button" class="button2" onclick="res()">reset</button>

      <script>
        var color_arr=['purple','green','lightblue','orange','red'];
        var i=0;

      setInterval(function() {
        document.getElementById("hd1").style.backgroundColor = color_arr[i%5];
        i++;
      }, 800);
    </script>


    </main>

    <footer></footer>

  </body>
</html>
